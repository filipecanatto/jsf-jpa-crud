<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:body>
<h:form>
<h:dataTable value="#{gamesManagedBean.games}"  var="listGame" border="1">
<h:column>#{listGame.titulo} <f:facet name = "header"> Titulo </f:facet> </h:column>
<h:column>#{listGame.genero} <f:facet name = "header"> Genero </f:facet> </h:column>
<h:column>#{listGame.anoFabricacao} <f:facet name = "header"> Ano de Fabricação </f:facet> </h:column>
<h:column>#{listGame.desenvolvedora} <f:facet name = "header"> Desenvolvedora </f:facet> </h:column>
<h:column>#{listGame.publicadora} <f:facet name = "header"> Publicadora </f:facet> </h:column>
<h:column> 
<f:facet name="header"> Ações </f:facet>
<h:commandLink action="#{gamesManagedBean.exclui(listGame)}"> Excluir </h:commandLink>
 </h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
